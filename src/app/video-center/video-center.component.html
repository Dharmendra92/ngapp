jj<div class = "row">
  <div class="col-sm-9">
    <div *ngIf=!hidenewVideo>
      <h2>New Video</h2>
      <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
        <div class="form-group">

          <label>Title</label>
          <input class="form-control" type="text" required name="title" (change)="updateContent()" ngModel>
        </div>
        <div class="form-group">

          <label>Url</label>
          <input class="form-control" type="text" required name="url" ngModel>
        </div>
        <div class="form-group">

          <label>Description</label>
          <input class="form-control" type="text" required name="description" ngModel>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
    <video-detail (updateVideoEvent)="onUpdateVideoEvent($event)" *ngIf="selectedVideo && hidenewVideo" [video]="selectedVideo"></video-detail>
  </div>



  <div class="col-sm-3">
    <button (click)="newVideo()" style="margin-bottom:2px;" type="button" class="btn btn-success btn-block">+New Video</button>
    <video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
  </div>
</div>
